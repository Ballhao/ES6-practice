<script>
    //this指向
    const person = {
        name: 'jame',
        hobbies: ['coding', 'basketball', 'sleeping'],
        printHobbies: function () {
            this.hobbies.map(hobby => {
                // 这种方法this的指向不会变，继承父元素，指向person
                console.log(`${this.name} loves ${hobby}`)
            })
        }
    }
    person.printHobbies();
    //默认值：a默认为5，b默认为2
    function multiply(a = 5, b = 2) {
        console.log(a * b);
    }
    multiply(3); //为第一个参数设值为3，b默认为2
    multiply(undefined, 3); //为第二个参数设值第一个为默认时，第一个参数需要写undefined
</script>
